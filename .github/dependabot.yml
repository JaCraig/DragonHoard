# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/DragonHoard.Core/" # Location of package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix"
    groups:
      dependencies:
        patterns: 
          - "*"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/DragonHoard.InMemory/" # Location of package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix"
    groups:
      dependencies:
        patterns: 
          - "*"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/DragonHoard.Microsoft.Extensions.Caching.Memory/" # Location of package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix"
    groups:
      dependencies:
        patterns: 
          - "*"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/DragonHaord.InMemory.Tests/" # Location of package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
    groups:
      dependencies:
        patterns: 
          - "*"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/DragonHaord.Microsoft.Extensions.Caching.Memory.Tests/" # Location of package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
    groups:
      dependencies:
        patterns: 
          - "*"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/DragonHaord.Example/" # Location of package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
    groups:
      dependencies:
        patterns: 
          - "*"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/DragonHaord.Benchmarks/" # Location of package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
    groups:
      dependencies:
        patterns: 
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
    groups:
      dependencies:
        patterns: 
          - "*"
